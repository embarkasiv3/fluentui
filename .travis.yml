language: node_js
node_js:
  - '8'
script:
  - node common/scripts/install-run-rush.js install --bypass-policy
  - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST != "false" ];
    then git fetch origin 5.0;npm run checkchange;
    fi
  - npm run buildci
  - npm run bundlesize
  - npm run vrtest
  - npm run check-for-changed-files
